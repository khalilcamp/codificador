<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="main__container">
        <header class="cabecalho">
            <img src="./img/Logo.png" alt="Logo Alura">
        </header>
        <section>
        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
            </div>

            <div id="output">
                    <img src="./img/High quality products 1 1.png" alt="sem mensagem">
                <h2> Nenhuma mensagem identificada. </h2>
                <span class="caixa__texto"> Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>
        <img src="./img/Frame 1.png" alt="sem mensagem">
            <div class="buttons">
                <div class="container-btn">
                    <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/khalil-camargo-packer-035ba91a5/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/khalilcamp"><ion-icon name="logo-github"></ion-icon></a>
            <h3>Desenvolvido por Khalil Camargo Packer</h3>

        </div>

    </footer>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
